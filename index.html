<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        
        <form id="login-form" action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p>New user? <a href="#" id="show-register">Register here</a></p>

        <form id="register-form" action="/register" method="POST" style="display: none;">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>

        <p id="back-to-login" style="display: none;">Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
